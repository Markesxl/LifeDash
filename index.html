<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Life Dash - Intelligence Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --bg-sidebar: #020617; --bg-main: #0b1120;
  --card-bg: #161e2d; --accent: #38bdf8; --text: #e5e7eb;
  --gold: #f59e0b; --danger: #ef4444; --success: #22c55e;
}
*{box-sizing:border-box; font-family: 'Segoe UI', sans-serif;}
body{margin:0; background: var(--bg-main); color: var(--text); display: flex; min-height: 100vh;}

/* SIDEBAR E MENU HAMBURGER */
.sidebar { width: 240px; background: var(--bg-sidebar); padding: 20px; border-right: 1px solid #1e293b; position: fixed; height: 100vh; z-index: 1000; transition: 0.3s; left: 0; }
.sidebar h1 { color: var(--accent); font-size: 22px; margin-bottom: 40px; text-align: center; }
.nav button { width: 100%; background: none; border: none; color: #94a3b8; padding: 12px; text-align: left; border-radius: 8px; cursor: pointer; margin-bottom: 10px; font-size: 15px; display: flex; align-items: center; gap: 10px; }
.nav button.active { background: #1e293b; color: #fff; }

.btn-hamburger { display: none; position: fixed; top: 15px; left: 15px; z-index: 1100; background: var(--accent); color: #000; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-size: 20px; font-weight: bold; }

.main { flex: 1; padding: 30px; margin-left: 240px; min-width: 0; transition: 0.3s; }

/* REGRAS CELULAR */
@media (max-width: 768px) {
  .btn-hamburger { display: block; }
  .sidebar { left: -240px; } /* Esconde a sidebar */
  .sidebar.open { left: 0; } /* Mostra ao clicar */
  .main { margin-left: 0; padding: 60px 15px 15px 15px; }
  .header-grid, .grid-2, .charts-grid { grid-template-columns: 1fr; }
}

/* COMPONENTES NOVOS */
.switch { position: relative; display: inline-block; width: 45px; height: 24px; }
.switch input { opacity: 0; width: 0; height: 0; }
.slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 34px; }
.slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
input:checked + .slider { background-color: var(--success); }
input:checked + .slider:before { transform: translateX(21px); }

.habit-table { width: 100%; border-collapse: collapse; font-size: 12px; background: #0f172a; border-radius: 8px; overflow: hidden; margin-top: 10px; }
.habit-table th, .habit-table td { padding: 8px; text-align: center; border: 1px solid #1e293b; }
.habit-table th { color: var(--accent); }
.check-ok { color: var(--success); font-weight: bold; }

/* CABE√áALHO */
.header-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
.card-slim { background: var(--card-bg); border-radius: 12px; padding: 15px 25px; border: 1px solid #1e293b66; display: flex; align-items: center; min-height: 125px; }
.profile-img-slim { width: 85px; height: 85px; border-radius: 50%; border: 3px solid var(--accent); object-fit: cover; background: #000; flex-shrink: 0; margin-right: 20px; }
.profile-info-slim { flex: 1; min-width: 0; }
.profile-info-slim p { margin: 2px 0; font-size: 13px; color: #cbd5e1; }
.phrase-slim { font-style: italic; color: var(--accent) !important; font-size: 11px !important; margin-top: 5px !important; }

.xp-wrapper { margin-top: 10px; width: 95%; }
.xp-container { background: #020617; border-radius: 10px; height: 10px; overflow: hidden; margin-top: 4px; }
.xp-bar { background: var(--accent); height: 100%; width: 0%; transition: 1s; }

.mini-conquistas { display: flex; flex-wrap: wrap; gap: 8px; }
.badge-mini { width: 35px; height: 35px; border-radius: 8px; background: #0f172a; display: flex; align-items: center; justify-content: center; font-size: 18px; border: 1px solid var(--gold); }

.card { background: var(--card-bg); border-radius: 12px; padding: 24px; margin-bottom: 24px; border: 1px solid #1e293b66; }
h3 { color: var(--accent); font-size: 17px; margin-top: 0; margin-bottom: 20px; display: flex; align-items: center; gap: 8px; border-bottom: 1px solid #1e293b; padding-bottom: 10px; }

.cat-header { background: #0f172a; padding: 10px 15px; border-radius: 8px; margin-top: 8px; cursor: pointer; color: var(--accent); font-size: 13px; font-weight: bold; display: flex; justify-content: space-between; border: 1px solid #1e293b; }
.task-list { display: none; padding: 5px 10px; }
.task-list.open { display: block; }

.grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; }
.item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #1e293b66; align-items: center; font-size: 14px; gap: 10px; }
input, select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #1e293b; background: #0f172a; color: white; outline: none; margin-bottom: 10px; }
button.primary { padding: 12px 20px; border: none; border-radius: 8px; background: var(--accent); color: #000; font-weight: bold; cursor: pointer; }

#login-screen { position: fixed; inset: 0; background: var(--bg-main); z-index: 10000; display: flex; align-items: center; justify-content: center; padding: 20px; }
.login-box { background: var(--card-bg); padding: 30px; border-radius: 15px; border: 1px solid var(--accent); width: 100%; max-width: 450px; text-align: center; }
#popup { position: fixed; top: 20px; right: 20px; background: var(--gold); color: #000; padding: 15px 25px; border-radius: 8px; font-weight: bold; display: none; z-index: 9999; }
</style>
</head>
<body onclick="playClick()">

<button class="btn-hamburger" onclick="toggleSidebar()">‚ò∞</button>

<div id="login-screen">
  <div class="login-box" id="auth-login">
    <h1>LIFE DASH</h1>
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="E-mail">
    <input type="password" id="login-password" placeholder="Senha">
    <button class="primary" style="width: 100%" onclick="fazerLogin()">Entrar</button>
    <span class="toggle-auth" onclick="toggleAuth('register')" style="cursor:pointer; display:block; margin-top:10px; color:var(--accent)">N√£o tem conta? Registre-se</span>
  </div>

  <div class="login-box" id="auth-register" style="display: none;">
    <h2>Registro</h2>
    <input type="text" id="regNome" placeholder="Nome Completo">
    <input type="text" id="regNascimento" placeholder="Nasc: dd/mm/aaaa" oninput="maskData(this)">
    <input type="email" id="regEmail" placeholder="E-mail">
    <input type="password" id="regPassword" placeholder="Senha">
    <button class="primary" style="width: 100%" onclick="fazerRegistro()">Cadastrar</button>
    <span class="toggle-auth" onclick="toggleAuth('login')" style="cursor:pointer; display:block; margin-top:10px; color:var(--accent)">J√° tem conta? Login</span>
  </div>
</div>

<div id="popup"></div>

<div class="sidebar" id="sidebar">
  <h1>LIFE DASH</h1>
  <div class="nav">
    <button class="active" onclick="nav('home', this)">üè† Home</button>
    <button onclick="nav('conquistas', this)">üèÜ Conquistas</button>
    <button onclick="nav('perfil', this)">üë§ Perfil</button>
    <button onclick="nav('registros', this)">üìù Registros</button>
    <button onclick="nav('historico', this)">üìú Hist√≥rico</button>
    <button onclick="fazerLogout()" style="margin-top: 30px; color: var(--danger);">üö™ Sair</button>
  </div>
</div>

<div class="main">
  <div class="header-grid">
    <div class="card-slim">
      <img id="hFoto" class="profile-img-slim" src="https://via.placeholder.com/85">
      <div class="profile-info-slim">
        <p><strong>Nome:</strong> <span id="hNome">---</span></p>
        <p><strong>Idade:</strong> <span id="hIdade">--</span> | <strong>N√≠vel:</strong> <span id="hNivel">1</span></p>
        <p id="hFrase" class="phrase-slim">"---"</p>
        <div class="xp-wrapper">
          <div style="display:flex; justify-content:space-between; font-size:10px; color:var(--accent)">
            <span id="xpNumerico">0/100 XP</span>
          </div>
          <div class="xp-container"><div id="xpBar" class="xp-bar"></div></div>
        </div>
      </div>
    </div>
    <div class="card-slim">
      <div id="homeBadges" class="mini-conquistas"></div>
    </div>
  </div>

  <div id="home" class="section active">
    <div class="grid-2">
      <div class="card"><h3>üöÄ Tarefas do Dia</h3><div id="homeTarefas"></div></div>
      <div>
        <div class="card"><h3>‚ú® H√°bitos Ativos</h3><div id="homeHabitos"></div></div>
        <div class="card">
            <h3>üìÖ Frequ√™ncia Semanal</h3>
            <div id="calHabitos" style="overflow-x: auto;"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="perfil" class="section">
    <div class="card">
      <h3>üë§ Editar Perfil</h3>
      <input id="pNome" placeholder="Nome">
      <input id="pNascimento" placeholder="Nascimento (dd/mm/aaaa)" oninput="maskData(this)">
      <input id="pFrase" placeholder="Sua frase">
      <button class="primary" onclick="salvarPerfilFirebase()">Salvar Perfil</button>
    </div>
  </div>

  <div id="registros" class="section">
    <div class="card">
        <h3>‚ûï Novo</h3>
        <input id="regCatNome" placeholder="Nova Categoria">
        <button class="primary" onclick="addCat()">Criar Categoria</button>
        <hr style="border:0; border-top:1px solid #1e293b; margin:20px 0;">
        <select id="regTarCat"></select>
        <input id="regTarNome" placeholder="Nova Tarefa">
        <button class="primary" onclick="addTar()">Adicionar Tarefa</button>
        <hr style="border:0; border-top:1px solid #1e293b; margin:20px 0;">
        <input id="regHabNome" placeholder="Novo H√°bito">
        <button class="primary" onclick="addHab()">Adicionar H√°bito</button>
    </div>
  </div>

  <div id="conquistas" class="section"><div class="card"><h3>üèÜ Medalhas</h3><div id="muralConquistas" class="grid-2"></div></div></div>
  <div id="historico" class="section"><div class="card"><h3>üìú Hist√≥rico</h3><div id="listHist"></div></div></div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBkSJDH_aEVsp-LSNGm4XBqWoo_FUIJYNo",
  authDomain: "life-dash-e33f2.firebaseapp.com",
  projectId: "life-dash-e33f2",
  storageBucket: "life-dash-e33f2.firebasestorage.app",
  messagingSenderId: "270639106877",
  appId: "1:270639106877:web:92c8ec9353c6bacb485354"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

// SONS
const sndXP = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');
const sndFanfare = new Audio('https://assets.mixkit.co/active_storage/sfx/1435/1435-preview.mp3');
const sndLevel = new Audio('https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3');
const sndClick = new Audio('https://www.soundjay.com/buttons/sounds/button-16.mp3');

let S = { perfil: {nome:"", nascimento:"", frase:"", foto:"", lastDate:""}, categorias:[], tarefas:[], habitos:[], hist:[], xp:0, badges_unlocked:[] };

function playClick() { sndClick.currentTime=0; sndClick.volume=0.2; sndClick.play().catch(()=>{}); }

function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

function maskData(i) {
  let v = i.value.replace(/\D/g,'');
  if(v.length>8) v = v.slice(0,8);
  if(v.length>4) i.value = v.replace(/(\d{2})(\d{2})(\d{4})/, "$1/$2/$3");
  else if(v.length>2) i.value = v.replace(/(\d{2})(\d{2})/, "$1/$2");
  else i.value = v;
}

auth.onAuthStateChanged(user => {
  if(user) {
    document.getElementById('login-screen').style.display='none';
    db.collection("users").doc(user.uid).onSnapshot(doc => {
      if(doc.exists) { 
        const oldLvl = xpInfo(S.xp).n;
        S = doc.data(); 
        if(xpInfo(S.xp).n > oldLvl && oldLvl != 0) sndLevel.play();
        checkNewDay();
        render(); 
      }
    });
  } else { document.getElementById('login-screen').style.display='flex'; }
});

function checkNewDay() {
  const hoje = new Date().toLocaleDateString('pt-BR');
  if(S.perfil.lastDate !== hoje) {
    S.tarefas.forEach(t => t.status = 'pendente');
    S.perfil.lastDate = hoje;
    salvar();
  }
}

function salvar() { if(auth.currentUser) db.collection("users").doc(auth.currentUser.uid).set(S); }

function alterarTarefa(idx, concluido) {
  const t = S.tarefas[idx];
  const hoje = new Date().toLocaleDateString('pt-BR');
  if(concluido && t.status !== 'concluido') {
    S.xp += 10; sndXP.play();
    S.hist.push({nome: t.nome, data: hoje, xp: 10, tipo:'T'});
    t.status = 'concluido';
  } else {
    t.status = 'pendente';
  }
  salvar();
}

function concluirHabito(idx) {
  const h = S.habitos[idx];
  const hoje = new Date().toLocaleDateString('pt-BR');
  if(h.ultima !== hoje) {
    h.ultima = hoje; S.xp += 15; sndXP.play();
    S.hist.push({nome: h.nome, data: hoje, xp: 15, tipo:'H'});
    salvar();
  }
}

function render() {
  const info = xpInfo(S.xp);
  document.getElementById('hNome').innerText = S.perfil.nome || "Novo Usu√°rio";
  document.getElementById('hNivel').innerText = info.n;
  document.getElementById('xpNumerico').innerText = `${info.cur}/${info.max} XP`;
  document.getElementById('xpBar').style.width = info.p + "%";
  document.getElementById('hFrase').innerText = S.perfil.frase || "Foco total!";

  // TAREFAS
  document.getElementById('homeTarefas').innerHTML = S.tarefas.map((t, i) => `
    <div class="item">
      <span>${t.nome} <small>(${t.cat})</small></span>
      <label class="switch">
        <input type="checkbox" ${t.status==='concluido'?'checked':''} onchange="alterarTarefa(${i}, this.checked)">
        <span class="slider"></span>
      </label>
    </div>`).join('');

  // HABITOS
  const hoje = new Date().toLocaleDateString('pt-BR');
  document.getElementById('homeHabitos').innerHTML = S.habitos.map((h, i) => `
    <div class="item">
      <span>${h.nome}</span>
      <button class="primary" style="padding:5px 10px; background:${h.ultima===hoje? 'var(--success)':'var(--accent)'}" onclick="concluirHabito(${i})">
        ${h.ultima===hoje ? '‚úî' : 'Fazer'}
      </button>
    </div>`).join('');

  // CALEND√ÅRIO SEMANAL
  renderCalendario();

  // CATEGORIAS NO REGISTRO
  document.getElementById('regTarCat').innerHTML = S.categorias.map(c => `<option value="${c}">${c}</option>`).join('');
}

function renderCalendario() {
    const dias = [];
    for(let i=6; i>=0; i--) {
        const d = new Date(); d.setDate(d.getDate()-i);
        dias.push(d.toLocaleDateString('pt-BR'));
    }
    let html = `<table class="habit-table"><tr><th>H√°bito</th>` + dias.map(d => `<th>${d.split('/')[0]}</th>`).join('') + `</tr>`;
    S.habitos.forEach(h => {
        html += `<tr><td>${h.nome}</td>` + dias.map(d => {
            const ok = S.hist.some(x => x.nome === h.nome && x.data === d);
            return `<td>${ok?'<span class="check-ok">‚úî</span>':'¬∑'}</td>`;
        }).join('') + `</tr>`;
    });
    document.getElementById('calHabitos').innerHTML = html + `</table>`;
}

function xpInfo(xp) { 
  let n=1, ac=0, pr=100; 
  while(xp>=pr){ n++; ac=pr; pr+=Math.floor(150*Math.pow(1.2,n-1)); } 
  return {n, p:((xp-ac)/(pr-ac))*100, cur:xp-ac, max:pr-ac}; 
}

function nav(id, btn) { 
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  if(window.innerWidth < 768) toggleSidebar();
}

// ACOES DE REGISTRO
function addCat() { const i = document.getElementById('regCatNome'); if(i.value) { S.categorias.push(i.value); i.value=''; salvar(); } }
function addTar() { 
  const n = document.getElementById('regTarNome'); 
  const c = document.getElementById('regTarCat');
  if(n.value) { S.tarefas.push({nome: n.value, cat: c.value, status:'pendente'}); n.value=''; salvar(); } 
}
function addHab() { const i = document.getElementById('regHabNome'); if(i.value) { S.habitos.push({nome:i.value, ultima:''}); i.value=''; salvar(); } }

function salvarPerfilFirebase() {
  S.perfil.nome = document.getElementById('pNome').value;
  S.perfil.nascimento = document.getElementById('pNascimento').value;
  S.perfil.frase = document.getElementById('pFrase').value;
  salvar();
}

function toggleAuth(m) {
  document.getElementById('auth-login').style.display = m==='login'?'block':'none';
  document.getElementById('auth-register').style.display = m==='register'?'block':'none';
}

async function fazerRegistro() {
    const e = document.getElementById('regEmail').value;
    const p = document.getElementById('regPassword').value;
    try {
        const cred = await auth.createUserWithEmailAndPassword(e, p);
        S.perfil.nome = document.getElementById('regNome').value;
        S.perfil.nascimento = document.getElementById('regNascimento').value;
        salvar();
    } catch(err) { alert(err.message); }
}

async function fazerLogin() {
    try {
        await auth.signInWithEmailAndPassword(document.getElementById('login-email').value, document.getElementById('login-password').value);
    } catch(err) { alert("Erro no login"); }
}

function fazerLogout() { auth.signOut().then(() => location.reload()); }
</script>
</body>
</html>
