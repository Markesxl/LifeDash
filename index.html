<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Life Dash - Intelligence Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --bg-sidebar: #020617; --bg-main: #0b1120;
  --card-bg: #161e2d; --accent: #38bdf8; --text: #e5e7eb;
  --gold: #f59e0b; --danger: #ef4444; --success: #22c55e;
  --inner-bg: #0f172a;
}
*{box-sizing:border-box; font-family: 'Segoe UI', sans-serif;}
body{margin:0; background: var(--bg-main); color: var(--text); display: flex; min-height: 100vh; overflow-x: hidden;}

/* BOT√ÉO MENU MOBILE */
.menu-toggle {
    display: none;
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 2000;
    background: var(--accent);
    color: #000;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}

/* SIDEBAR RESPONSIVA */
.sidebar { 
    width: 240px; 
    background: var(--bg-sidebar); 
    padding: 20px; 
    border-right: 1px solid #1e293b; 
    position: fixed; 
    height: 100vh; 
    z-index: 1500; 
    transition: 0.3s; 
}
.sidebar .logo-side { color: var(--accent); font-size: 22px; margin-bottom: 40px; text-align: center; font-weight: bold; }
.nav button { width: 100%; background: none; border: none; color: #94a3b8; padding: 12px; text-align: left; border-radius: 8px; cursor: pointer; margin-bottom: 10px; font-size: 15px; display: flex; align-items: center; gap: 10px; }
.nav button.active { background: #1e293b; color: #fff; }

.main { flex: 1; padding: 30px; margin-left: 240px; min-width: 0; transition: 0.3s; }
.section { display: none; animation: fadeIn 0.3s ease; }
.section.active { display: block; }

/* T√çTULO EXTERNO ACIMA DO PERFIL */
.main-title { font-size: 28px; font-weight: bold; color: var(--accent); margin-bottom: 20px; letter-spacing: 1px; }

/* CABE√áALHO GRID */
.header-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
.card-slim { background: var(--card-bg); border-radius: 12px; padding: 15px 25px; border: 1px solid #1e293b66; display: flex; align-items: center; min-height: 125px; }
.profile-img-slim { width: 85px; height: 85px; border-radius: 50%; border: 3px solid var(--accent); object-fit: cover; background: #000; flex-shrink: 0; margin-right: 20px; }
.profile-info-slim { flex: 1; min-width: 0; }
.profile-info-slim p { margin: 2px 0; font-size: 13px; color: #cbd5e1; }
.phrase-slim { font-style: italic; color: var(--accent) !important; font-size: 11px !important; margin-top: 5px !important; }

.xp-wrapper { margin-top: 10px; width: 95%; }
.xp-container { background: #020617; border-radius: 10px; height: 10px; overflow: hidden; margin-top: 4px; }
.xp-bar { background: var(--accent); height: 100%; width: 0%; transition: 1s; }

.mini-conquistas { display: flex; flex-wrap: wrap; gap: 8px; }
.badge-mini { width: 35px; height: 35px; border-radius: 8px; background: #0f172a; display: flex; align-items: center; justify-content: center; font-size: 18px; border: 1px solid var(--gold); }

.card { background: var(--card-bg); border-radius: 12px; padding: 24px; margin-bottom: 24px; border: 1px solid #1e293b66; }
h3 { color: var(--accent); font-size: 17px; margin-top: 0; margin-bottom: 20px; display: flex; align-items: center; gap: 8px; border-bottom: 1px solid #1e293b; padding-bottom: 10px; }

/* ESTILO CATEGORIAS E TAREFAS */
.cat-header { background: var(--inner-bg); padding: 12px 15px; border-radius: 8px; margin-top: 10px; cursor: pointer; color: var(--accent); font-size: 13px; font-weight: bold; display: flex; justify-content: space-between; align-items: center; border: 1px solid #1e293b; transition: 0.2s; }
.cat-header:hover { border-color: var(--accent); }
.cat-counter { font-size: 10px; background: #1e293b; padding: 2px 8px; border-radius: 12px; color: #94a3b8; margin-left: auto; margin-right: 10px; }
.cat-done { color: var(--success); border-color: var(--success) !important; }

.task-container { display: none; padding: 15px; background: rgba(15, 23, 42, 0.5); border-radius: 0 0 8px 8px; border: 1px solid #1e293b; border-top: none; margin-bottom: 10px; }
.task-container.open { display: block; animation: slideDown 0.3s ease; }

/* BOT√ÉO TIPO SWITCH/TOGGLE */
.btn-toggle-task { background: #1e293b; border: 1px solid #334155; color: #94a3b8; padding: 6px 12px; border-radius: 20px; font-size: 11px; cursor: pointer; transition: 0.3s; font-weight: bold; min-width: 80px; }
.btn-toggle-task.done { background: var(--success); border-color: var(--success); color: #000; box-shadow: 0 0 8px rgba(34, 197, 94, 0.3); }

/* ESTILO H√ÅBITOS COM TABELA */
.habit-info { flex: 1; }
.streak-label { font-size: 10px; color: var(--gold); display: flex; align-items: center; gap: 3px; margin-top: 2px; opacity: 0.8; }
.habit-table { display: flex; gap: 4px; margin-top: 10px; }
.table-day { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 4px; }
.day-label { font-size: 9px; color: #94a3b8; font-weight: bold; }
.day-check { width: 100%; height: 6px; border-radius: 3px; background: #1e293b; transition: 0.3s; }
.day-check.active { background: var(--success); box-shadow: 0 0 5px var(--success); }

.item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #1e293b66; align-items: center; font-size: 14px; gap: 10px; }
.item:last-child { border-bottom: none; }

.charts-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; padding-top: 10px; }
.chart-box { height: 220px; position: relative; }

.grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; }
input, select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #1e293b; background: #0f172a; color: white; outline: none; margin-bottom: 10px; }
button.primary { padding: 12px 20px; border: none; border-radius: 8px; background: var(--accent); color: #000; font-weight: bold; cursor: pointer; }

/* LOGIN */
#login-screen { position: fixed; inset: 0; background: var(--bg-main); z-index: 10000; display: flex; align-items: center; justify-content: center; overflow-y: auto; padding: 20px; }
.login-box { background: var(--card-bg); padding: 30px; border-radius: 15px; border: 1px solid var(--accent); width: 100%; max-width: 450px; text-align: center; }

@keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
@keyframes slideDown { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }

@media (max-width: 768px) {
    .menu-toggle { display: block; }
    .sidebar { left: -240px; }
    .sidebar.open { left: 0; }
    .main { margin-left: 0; padding: 80px 15px 20px 15px; }
    .sidebar .logo-side { display: none; }
    .header-grid, .grid-2 { grid-template-columns: 1fr; }
    .card-slim { flex-direction: column; text-align: center; height: auto; padding: 20px; }
    .profile-img-slim { margin-right: 0; margin-bottom: 15px; }
    .main-title { text-align: center; font-size: 24px; }
}
</style>
</head>
<body>

<button class="menu-toggle" onclick="toggleSidebar()">‚ò∞ Menu</button>

<div id="login-screen">
  <div class="login-box" id="auth-login">
    <h1>LIFE DASH</h1>
    <input type="email" id="login-email" placeholder="E-mail">
    <input type="password" id="login-password" placeholder="Senha">
    <button class="primary" style="width: 100%" onclick="fazerLogin()">Entrar</button>
    <span class="toggle-auth" onclick="toggleAuth('register')" style="color: var(--accent); cursor: pointer; text-decoration: underline; font-size: 14px; margin-top: 15px; display: block;">Criar conta</span>
  </div>

  <div class="login-box" id="auth-register" style="display: none;">
    <h2>Criar Nova Conta</h2>
    <input type="text" id="regNome" placeholder="Nome Completo">
    <input type="email" id="regEmail" placeholder="E-mail Real">
    <input type="password" id="regPassword" placeholder="Senha">
    <button class="primary" style="width: 100%" onclick="fazerRegistro()">Cadastrar</button>
    <span class="toggle-auth" onclick="toggleAuth('login')" style="color: var(--accent); cursor: pointer; text-decoration: underline; font-size: 14px; margin-top: 15px; display: block;">Voltar ao Login</span>
  </div>
</div>

<div id="popup" style="position: fixed; top: 20px; right: 20px; background: var(--gold); color: #000; padding: 15px 25px; border-radius: 8px; font-weight: bold; display: none; z-index: 9999;"></div>

<div class="sidebar">
  <div class="logo-side">LIFE DASH</div>
  <div class="nav">
    <button class="active" onclick="irPara('home', this)">üè† Home</button>
    <button onclick="irPara('conquistas', this)">üèÜ Conquistas</button>
    <button onclick="irPara('perfil', this)">üë§ Perfil</button>
    <button onclick="irPara('registros', this)">üìù Registros</button>
    <button onclick="irPara('historico', this)">üìú Hist√≥rico</button>
    <button onclick="fazerLogout()" style="margin-top: 30px; color: var(--danger);">üö™ Sair</button>
  </div>
</div>

<div class="main">
  <div class="main-title">LIFE DASH</div>
  
  <div class="header-grid">
    <div class="card-slim">
      <img id="hFoto" class="profile-img-slim" src="https://via.placeholder.com/85">
      <div class="profile-info-slim">
        <p><strong>Nome:</strong> <span id="hNome">---</span> | <strong>N√≠vel:</strong> <span id="hNivel">1</span></p>
        <p id="hFrase" class="phrase-slim">"---"</p>
        <div class="xp-wrapper">
          <div style="display:flex; justify-content:space-between; font-size:10px; color:var(--accent)">
            <span id="xpNumerico">0/100 XP</span>
          </div>
          <div class="xp-container"><div id="xpBar" class="xp-bar"></div></div>
        </div>
      </div>
    </div>
    <div class="card-slim" style="flex-direction: column; align-items: flex-start; justify-content: center;">
      <h3 style="margin-bottom: 10px; font-size: 14px; border:none; padding:0;">üèÜ Conquistas</h3>
      <div id="homeBadges" class="mini-conquistas"></div>
    </div>
  </div>

  <div id="home" class="section active">
    <div class="grid-2">
      <div class="card"><h3>üöÄ Tarefas do Dia</h3><div id="homeTarefas"></div></div>
      <div>
        <div class="card"><h3>‚ú® H√°bitos Ativos</h3><div id="homeHabitos"></div></div>
        <div class="card">
          <h3 onclick="toggleCharts()" style="cursor:pointer">üìä Estat√≠sticas <small style="margin-left:auto; font-size:10px">‚ñº</small></h3>
          <div id="chartsContainer" class="charts-grid" style="display: none;">
            <div><div class="chart-box"><canvas id="chartPizza"></canvas></div></div>
            <div><div class="chart-box"><canvas id="chartBarras"></canvas></div></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="conquistas" class="section"><div class="card"><h3>Mural de Honra</h3><div id="muralConquistas" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px;"></div></div></div>
  <div id="perfil" class="section">
    <div class="card">
        <h3>üë§ Perfil</h3>
        <div class="grid-2">
            <input id="pNome" placeholder="Nome">
            <input id="pFrase" placeholder="Sua frase...">
            <button class="primary" onclick="salvarPerfilFirebase()">Salvar Perfil</button>
        </div>
    </div>
  </div>
  <div id="registros" class="section">
    <div class="card">
        <h3>‚ûï Novo Registro</h3>
        <div class="grid-2">
            <div>
                <p style="font-size:11px;color:var(--accent)">CATEGORIA</p>
                <input id="regCatNome" placeholder="Nome da Categoria...">
                <button class="primary" style="width:100%" onclick="addCat()">Criar Categoria</button>
            </div>
            <div>
                <p style="font-size:11px;color:var(--accent)">TAREFA</p>
                <select id="regTarCat"></select>
                <input id="regTarNome" placeholder="Nome da Tarefa...">
                <button class="primary" style="width:100%" onclick="addTar()">Adicionar Tarefa</button>
            </div>
        </div>
        <div style="margin-top:20px">
            <p style="font-size:11px;color:var(--accent)">H√ÅBITO</p>
            <input id="regHabNome" placeholder="Nome do H√°bito...">
            <button class="primary" style="width:100%" onclick="addHab()">Adicionar H√°bito</button>
        </div>
    </div>
  </div>
  <div id="historico" class="section"><div class="card"><h3>üìú Hist√≥rico</h3><div id="listHist"></div></div></div>
</div>

<script>
// FIREBASE
const firebaseConfig = {
  apiKey: "AIzaSyBkSJDH_aEVsp-LSNGm4XBqWoo_FUIJYNo",
  authDomain: "life-dash-e33f2.firebaseapp.com",
  projectId: "life-dash-e33f2",
  storageBucket: "life-dash-e33f2.firebasestorage.app",
  messagingSenderId: "270639106877",
  appId: "1:270639106877:web:92c8ec9353c6bacb485354"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

const sndXP = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');

let usuarioAtivo = null;
const INICIAL = { perfil: {nome: "", frase: "", foto: "", verified: false}, categorias: [], tarefas: [], habitos: [], hist: [], xp: 0, badges_unlocked: [] };
let S = JSON.parse(JSON.stringify(INICIAL));
let openCats = JSON.parse(localStorage.getItem('lifeDash_openCats')) || {};
let charts = {};

const BADGES = [
  {id:'1', icon:'ü¶â', title:'Coruja', req:(s)=>s.hist.filter(h=>h.tipo==='T' && parseInt(h.hora)>=20).length>=5},
  {id:'2', icon:'üöÄ', title:'Decolagem', req:(s)=>xpInfo(s.xp).n>=2},
  {id:'3', icon:'üî•', title:'Em Chamas', req:(s)=>s.habitos.some(h=>h.streak >= 3)}
];

// NAVEGA√á√ÉO
function toggleSidebar() { document.querySelector('.sidebar').classList.toggle('open'); }
function irPara(id, btn) { nav(id, btn); if(window.innerWidth <= 768) toggleSidebar(); }
function nav(id, btn) { document.querySelectorAll(".section").forEach(s=>s.classList.remove("active")); document.getElementById(id).classList.add("active"); document.querySelectorAll(".nav button").forEach(b=>b.classList.remove("active")); btn.classList.add("active"); }

// AUTH
function toggleAuth(mode) {
    document.getElementById('auth-login').style.display = mode === 'login' ? 'block' : 'none';
    document.getElementById('auth-register').style.display = mode === 'register' ? 'block' : 'none';
}
async function fazerLogin() {
    const e = document.getElementById('login-email').value, p = document.getElementById('login-password').value;
    try { await auth.signInWithEmailAndPassword(e, p); } catch (err) { alert("Erro login"); }
}
async function fazerRegistro() {
    const e = document.getElementById('regEmail').value, p = document.getElementById('regPassword').value, n = document.getElementById('regNome').value;
    try { 
        const cred = await auth.createUserWithEmailAndPassword(e, p);
        const data = JSON.parse(JSON.stringify(INICIAL)); data.perfil.nome = n;
        await db.collection("users").doc(cred.user.uid).set(data);
    } catch (err) { alert("Erro registro"); }
}
function fazerLogout() { auth.signOut().then(() => location.reload()); }

auth.onAuthStateChanged(user => {
  if(user) {
    usuarioAtivo = user;
    document.getElementById('login-screen').style.display = 'none';
    db.collection("users").doc(user.uid).onSnapshot(doc => { if(doc.exists) { S = doc.data(); render(); } });
  } else { document.getElementById('login-screen').style.display = 'flex'; }
});

function salvar() { if(usuarioAtivo) { checkBadges(); db.collection("users").doc(usuarioAtivo.uid).set(S); } render(); }

// LOGICA
function xpInfo(xp) { let n=1, ac=0, pr=100; while(xp>=pr){ n++; ac=pr; pr+=Math.floor(150*Math.pow(1.2,n-1)); } return {n, p:((xp-ac)/(pr-ac))*100, cur:xp-ac, max:pr-ac}; }

function toggleTask(idx) {
    const t = S.tarefas[idx];
    const hoje = new Date().toLocaleDateString();
    if(t.status === 'pendente') {
        t.status = 'concluido'; S.xp += 10;
        S.hist.push({nome: t.nome, data: hoje, tipo:'T', cat: t.cat, xpGanhos: 10, hora: new Date().getHours()});
        sndXP.play(); popup("+10 XP!");
    } else {
        t.status = 'pendente'; S.xp = Math.max(0, S.xp - 10);
        const hIdx = S.hist.findLastIndex(h => h.nome === t.nome && h.data === hoje);
        if(hIdx > -1) S.hist.splice(hIdx, 1);
    }
    salvar();
}

function concluirHabito(i) {
    const h = S.habitos[i], hoje = new Date(), hojeStr = hoje.toLocaleDateString();
    if(h.ultimaConclusao === hojeStr) return;
    if(!h.streak) h.streak = 0;
    if(!h.ultimaConclusao) h.streak = 1; else {
        const u = new Date(h.ultimaConclusao.split('/').reverse().join('-')), diff = Math.floor((hoje-u)/(1000*60*60*24));
        if(diff===1) h.streak++; else if(diff>1) h.streak=1;
    }
    h.ultimaConclusao = hojeStr; S.xp += 15;
    S.hist.push({nome: h.nome, data: hojeStr, tipo:'H', cat:'H√°bito', xpGanhos: 15});
    sndXP.play(); salvar(); popup("+15 XP!");
}

function checkBadges() {
  BADGES.forEach(b => { if(!S.badges_unlocked.includes(b.id) && b.req(S)) { S.badges_unlocked.push(b.id); popup(`üèÜ ${b.title}!`); } });
}

// RENDERS
function render() {
  const l = xpInfo(S.xp), hoje = new Date().toLocaleDateString();
  document.getElementById("hNome").innerText = S.perfil.nome || "Novo Usu√°rio";
  document.getElementById("hNivel").innerText = l.n;
  document.getElementById("xpNumerico").innerText = `${Math.floor(l.cur)}/${Math.floor(l.max)} XP`;
  document.getElementById("xpBar").style.width = l.p + "%";
  document.getElementById("hFrase").innerText = S.perfil.frase || "Sua frase aqui";
  
  let bHtml = ""; S.badges_unlocked.forEach(id => { const b = BADGES.find(x=>x.id===id); if(b) bHtml += `<div class="badge-mini">${b.icon}</div>`; });
  document.getElementById("homeBadges").innerHTML = bHtml;

  // H√ÅBITOS COM TABELA DE DIAS
  const diasSemana = ['D','S','T','Q','Q','S','S'];
  const ultimos7 = [...Array(7)].map((_, i) => {
      const d = new Date(); d.setDate(d.getDate() - (6 - i));
      return { str: d.toLocaleDateString(), label: diasSemana[d.getDay()], data: d.getDate() };
  });

  document.getElementById("homeHabitos").innerHTML = S.habitos.map((h, i) => `
    <div class="item" style="flex-direction: column; align-items: stretch;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div class="habit-info">
                <span style="font-weight: bold;">${h.nome}</span>
                <span class="streak-label">üî• ${h.streak || 0} dias seguidos</span>
            </div>
            <button onclick="concluirHabito(${i})" class="btn-toggle-task ${h.ultimaConclusao===hoje?'done':''}" ${h.ultimaConclusao===hoje?'disabled':''}>
                ${h.ultimaConclusao===hoje?'CONCLU√çDO':'CONCLUIR'}
            </button>
        </div>
        <div class="habit-table">
            ${ultimos7.map(d => {
                const ok = S.hist.some(r => r.nome === h.nome && r.data === d.str);
                return `<div class="table-day">
                    <span class="day-label">${d.label}<br>${d.data}</span>
                    <div class="day-check ${ok?'active':''}"></div>
                </div>`;
            }).join("")}
        </div>
    </div>`).join("");

  // TAREFAS COM CONTAINERS E SWITCHES
  let tarHtml = "";
  S.categorias.forEach(cat => {
      const ts = S.tarefas.filter(t => t.cat === cat);
      const done = ts.filter(t => t.status === 'concluido').length;
      const total = ts.length;
      const isOpen = openCats[cat];
      const allDone = total > 0 && done === total;

      tarHtml += `
        <div class="cat-header ${allDone ? 'cat-done' : ''}" onclick="toggleCat('${cat}')">
            <span>${cat}</span>
            <span class="cat-counter">${done}/${total}</span>
            <span>${isOpen?'‚ñ≤':'‚ñº'}</span>
        </div>
        <div class="task-container ${isOpen?'open':''}">
            ${ts.map(t => `
                <div class="item">
                    <span style="${t.status==='concluido'?'text-decoration:line-through;opacity:0.6':''}">${t.nome}</span>
                    <button class="btn-toggle-task ${t.status==='concluido'?'done':''}" onclick="toggleTask(${S.tarefas.indexOf(t)})">
                        ${t.status==='concluido'?'FEITO':'PENDENTE'}
                    </button>
                </div>
            `).join("")}
        </div>`;
  });
  document.getElementById("homeTarefas").innerHTML = tarHtml || "<p style='font-size:12px;opacity:0.5'>Crie categorias em 'Registros'</p>";
  
  // REGISTRO DROPDOWN
  document.getElementById("regTarCat").innerHTML = S.categorias.map(c => `<option>${c}</option>`).join("");
}

function toggleCat(cat) { openCats[cat] = !openCats[cat]; localStorage.setItem('lifeDash_openCats', JSON.stringify(openCats)); render(); }
function popup(m){ const p=document.getElementById("popup"); p.innerText=m; p.style.display="block"; setTimeout(()=>p.style.display="none",3000); }

function addCat() { const val = document.getElementById("regCatNome").value; if(val) { S.categorias.push(val); document.getElementById("regCatNome").value=""; salvar(); } }
function addTar() { const n = document.getElementById("regTarNome").value, c = document.getElementById("regTarCat").value; if(n && c) { S.tarefas.push({nome:n, cat:c, status:'pendente'}); document.getElementById("regTarNome").value=""; salvar(); } }
function addHab() { const val = document.getElementById("regHabNome").value; if(val) { S.habitos.push({nome:val, streak:0, ultimaConclusao:""}); document.getElementById("regHabNome").value=""; salvar(); } }
function salvarPerfilFirebase() { S.perfil.nome = document.getElementById("pNome").value; S.perfil.frase = document.getElementById("pFrase").value; salvar(); popup("Salvo!"); }

function toggleCharts() { const c = document.getElementById('chartsContainer'); c.style.display = c.style.display === 'none' ? 'grid' : 'none'; if(c.style.display==='grid') initCharts(); }
function initCharts() {
  const ctxP = document.getElementById('chartPizza')?.getContext('2d'), ctxB = document.getElementById('chartBarras')?.getContext('2d');
  if(!ctxP) return;
  const cats = {}; S.hist.forEach(h => { if(h.cat) cats[h.cat] = (cats[h.cat]||0)+1; });
  if(charts.p) charts.p.destroy();
  charts.p = new Chart(ctxP, { type:'pie', data:{labels:Object.keys(cats), datasets:[{data:Object.values(cats), backgroundColor:['#38bdf8','#fbbf24','#22c55e']}]}, options:{maintainAspectRatio:false, plugins:{legend:{display:false}}}});
}
</script>
</body>
